<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Metodo CSS</title>
	
	<style>
		body {
			background: #CCC;
			color: #000;
			margin: 0;
			padding: 0;
		}
		#item1{
			background: #F6F6F6;
			height: 50px;
			margin: 5% auto;
			width: 300px;
		}
		#item2 {
			display: block;
			background: #000;
			height: 50px;
			margin: 5% auto;
			width: 300px;
		}
	</style>

</head>
<body>


	<h1>M&eacute;todo . css() de Jquery</h1>
	<div id="item1">Item 1</div>
	<div id="item2">Item 2</div>

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	
	<script type="text/javascript">
		
		$(function (){

			$('body').css('background', '#FFF');

			var cssH1 = {
				'text-align' : 'center',
				'color' : 'blue'
			}
			$("h1").css(cssH1);

			var bgItem2 = $('#item2').css('background-color');
			var colorItem2 = $('#item2').css('color');

			if (bgItem2 === colorItem2) 
				$('#item2').css('color', 'white');


		});	

	</script>

</body>
</html>
